{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block heading %}Register Student{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    </form>
{% endblock %}
